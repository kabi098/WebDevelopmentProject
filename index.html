<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Santosh Light House</title>
</head>
<body>
    <div class="header">
        <nav>
            <img src="Photoes/slh.png" alt="" class="logo">
            <ul class="pagesItem">
                <li><b>Electricity</b></li>
                <li><b>Lighting</b></li>
                <li><b>Home Appliances</b></li>
                <li><b>About Us</b></li>
            </ul>
            <button class="cartButton">Cart</button>
            <img src="Photoes/cart.jpg" alt="" class="cart">
        </nav>
    </div>
    <div class="electricityPageBody">
        <div class="itemOfElectricity">
            <img src="Photoes/4in1MCB.png" alt="">
            <h3>4in1MCB</h3>
            <p class="price">Rs.750</p>
        </div>

        <div class="itemOfElectricity">
            <img src="Photoes/FirelessWire.png" alt="">
            <h3>FirelessWire</h3>
            <p class="price">Rs.2150(Each Roll)</p>
        </div>
        <div class="itemOfElectricity">
            <img src="Photoes/ManiMCB.png" alt="">
            <h3>ManiMCB</h3>
            <p class="price">Rs.2500</p>
        </div>
        <div class="itemOfElectricity">
            <img src="Photoes/NetworkSocket.png" alt="">
            <h3>NetworkSocket</h3>
            <p class="price">Rs.1000</p>
        </div>
        <div class="itemOfElectricity">
            <img src="Photoes/RedWire.png" alt="">
            <h3>RedWire</h3>
            <p class="price">Rs.500</p>
        </div>
        <div class="itemOfElectricity">
            <img src="Photoes/Socket.png" alt="">
            <h3>Socket</h3>
            <p class="price">Rs.700</p>
        </div>
        <div class="itemOfElectricity">
            <img src="Photoes/Socket1.png" alt="">
            <h3>Socket1</h3>
            <p class="price">Rs.950</p>
        </div>
        <div class="itemOfElectricity">
            <img src="Photoes/Switch.png" alt="">
            <h3>Switch</h3>
            <p class="price">Rs.675</p>
        </div>
    </div>
</body>
</html>
